{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.715">
    <title>ProjectB</title>
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
  </head>
  <body class="main">
    <nav class="header navbar">
      <a href="{% url 'index' %}"><span class="navbar-brand navbar-text">ProjectB</span></a>
      <a type="button" class="btn btn-primary btn-lg login navbar-text" href="login">Вход</a>
    </nav>

      <div class="container">
        <div class="formbox">
          <form class="formb">
            <span class="nadp">Вход в аккаунт</span>
            <div class="form-group">
              <label for="exampleInputEmail1">Почта</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Введите свой e-mail адрес">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Пароль</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Войти</button>
          </form>
          <a href="registration">Еще нет аккаунта, тогда зарегистрируйся</a>
        </div>
      </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
