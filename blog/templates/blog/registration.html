<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ProjectB</title>
    <link rel="stylesheet" type="text/css" href="registration.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body class="main">
    <nav class="header navbar">
      <a href="index.html"><span class="navbar-brand navbar-text">ProjectB</span></a>
      <a type="button" class="btn btn-primary btn-lg login navbar-text" href="login.html">Вход</a>
    </nav>

    <div class="container">
      <div class="formbox">
        <form class="formb">
          <span class="nadp">Регистрация</span>
          <div class="form-group">
            <label for="exampleInputEmail1">ФИО</label>
            <input type="text" class="form-control" id="InputFIO" placeholder="Введите ФИО">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Почта</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Введите свой e-mail адрес">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Введите пароль">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Подтвердите Пароль</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Введите пароль еще раз">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Город проживания</label>
            <input type="text" class="form-control" id="InputFIO" placeholder="Введите город">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Сферы деятельности:</label>
            <input type="text" class="form-control" id="InputFIO" placeholder="Введите сферы деятельности: через запятую">
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Фото для аватара</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button> <br />
          <small>Нажимая данную кнопку вы подтверждаете свое согласие на обработку персональных данных</small>
        </form>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
