{% extends "base.html" %}
{%block linkcontent%}
<link href="{% static 'css/registration.css' %}" rel="stylesheet"
      type="text/css">{%endblock linkcontent%}
{%block content%}
<div class="formbox">
    <form class="formb">
        <span class="nadp">Регистрация</span>
        <div class="form-group">
            <label for="exampleInputEmail1">ФИО</label>
            <input type="text" class="form-control" id="InputFIO"
                   placeholder="Введите ФИО">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Почта</label>
            <input type="email" class="form-control" id="InputEmail1"
                   aria-describedby="emailHelp"
                   placeholder="Введите свой e-mail адрес">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" id="InputPassword1"
                   placeholder="Введите пароль">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Подтвердите Пароль</label>
            <input type="password" class="form-control" id="ConfirmPassword1"
                   placeholder="Введите пароль еще раз">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Город проживания</label>
            <input type="text" class="form-control" id="InputCity"
                   placeholder="Введите город">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Учебное заведение</label>
            <input type="text" class="form-control"
                   id="InputEducationalOrganization"
                   placeholder="Введите учебное заведение">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Сферы деятельности:</label>
            <input type="text" class="form-control" id="InputActivity"
                   placeholder="Введите сферы деятельности: через запятую">
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Фото для аватара</label>
            <input type="file" class="form-control-file"
                   id="exampleFormControlFile1">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">
            Зарегистрироваться
        </button>
        <br/>
        <small>Нажимая данную кнопку вы подтверждаете свое согласие на
            обработку персональных данных</small>
    </form>
</div>
{%endblock content%}
